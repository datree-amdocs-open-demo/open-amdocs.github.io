# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Open Amdocs Technical Blog"
description: > # this means to ignore newlines until "email:"
   Home of all technical articles about Amdocs open source activity

email: a-mail@mail.mail
#blog logo
logo: "/assets/images/logo.jpg"
float_logo: true # true, false (default)
permalink: :title

# blog cover
cover: "/assets/images/amdocs-2017-brand-desktop-wallpaper-1920x1200.jpg"

name: 'Open Amdocs'
author: 'Dirk Fabisch'
author_image: "/assets/images/author.jpg"

paginate:	5

# by zohar sacks
